<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録 | Quiz Maker</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&text=QuizMaker&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="l-wrapper">
      <header class="l-header">

              aria-expanded="false"

                <span class="l-header__menu-line"></span>
                <span class="l-header__menu-line"></span>

            <nav id="g-nav" class="l-header__menu-nav js-menu-nav">
              <ul class="l-header__menu-list">
                <li class="l-header__menu-item">

                      />
                    </svg>
                    作成

                </li>
                <li class="l-header__menu-item">
                  <a href="#" class="l-header__menu-link"
                    ><svg
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 48 48"
                      class="l-header__menu-item-icon"
                    >
                      <path
                        d="M27.15 31q.85 0 1.45-.6t.6-1.45q0-.85-.6-1.45t-1.45-.6q-.85 0-1.45.6t-.6 1.45q0 .85.6 1.45t1.45.6Zm-1.25-6.3h2.35q.1-1.45.425-2.15.325-.7 1.625-1.95 1.35-1.3 1.875-2.275.525-.975.525-2.275 0-2.3-1.575-3.75Q29.55 10.85 27 10.85q-1.9 0-3.4 1.025t-2.2 2.875l2.25.95q.55-1.25 1.375-1.9.825-.65 1.975-.65 1.5 0 2.425.85.925.85.925 2.15 0 1-.45 1.75t-1.6 1.6q-1.6 1.45-2 2.325-.4.875-.4 2.875ZM13 38q-1.2 0-2.1-.9-.9-.9-.9-2.1V7q0-1.2.9-2.1.9-.9 2.1-.9h28q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h28V7H13v28Zm-6 9q-1.2 0-2.1-.9Q4 42.2 4 41V10h3v31h31v3Zm6-37v28V7Z"

                    <svg
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"

                    >
                      <path
                        d="M24.45 42v-3H39V9H24.45V6H39q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9Zm-3.9-9.25L18.4 30.6l5.1-5.1H6v-3h17.4l-5.1-5.1 2.15-2.15 8.8 8.8Z"

                    </svg>

                  <a href="#" class="l-header__menu-link">
                    <svg
                      fill="currentColor"

                      class="l-header__menu-item-icon"

                      <path

              </ul>
            </nav>
          </div>
        </div>

        <div class="l-header__sub js-header-sub">
          <div class="l-header__sub-inner">
            <div class="l-header__account">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 48 48"
                class="l-header__account-icon"
              >
                <path
                  d="M11.1 35.25q3.15-2.2 6.25-3.375Q20.45 30.7 24 30.7q3.55 0 6.675 1.175t6.275 3.375q2.2-2.7 3.125-5.45Q41 27.05 41 24q0-7.25-4.875-12.125T24 7q-7.25 0-12.125 4.875T7 24q0 3.05.95 5.8t3.15 5.45ZM24 25.5q-2.9 0-4.875-1.975T17.15 18.65q0-2.9 1.975-4.875T24 11.8q2.9 0 4.875 1.975t1.975 4.875q0 2.9-1.975 4.875T24 25.5ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 24q0-4.15 1.575-7.775t4.3-6.35q2.725-2.725 6.375-4.3Q19.9 4 24 4q4.15 0 7.775 1.575t6.35 4.3q2.725 2.725 4.3 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.3 6.375-2.725 2.725-6.35 4.3Q28.15 44 24 44Zm0-3q2.75 0 5.375-.8t5.175-2.8q-2.55-1.8-5.2-2.75-2.65-.95-5.35-.95-2.7 0-5.35.95-2.65.95-5.2 2.75 2.55 2 5.175 2.8Q21.25 41 24 41Zm0-18.5q1.7 0 2.775-1.075t1.075-2.775q0-1.7-1.075-2.775T24 14.8q-1.7 0-2.775 1.075T20.15 18.65q0 1.7 1.075 2.775T24 22.5Zm0-3.85Zm0 18.7Z"
                />
              </svg>
              <div class="l-header__username">tanaka</div>
            </div>
          </div>
        </div>
      </header>

      <main class="l-main">
        <div class="p-register-form">
          <div class="p-register-form__inner">
            <div class="p-register-form__header">
              <a href="#" class="p-register-form__heading">ログイン</a>
              <h2 class="p-register-form__heading is-active">新規登録</h2>
            </div>
            <div class="p-register-form__content">
              <form method="post" class="p-register-form__form">
                <div class="p-register-form__error is-active">
                  <div class="p-register-form__error-inner">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 48 48"
                      class="p-register-form__error-icon"
                      fill="currentColor"
                    >
                      <path
                        d="M24 34q.7 0 1.175-.475.475-.475.475-1.175 0-.7-.475-1.175Q24.7 30.7 24 30.7q-.7 0-1.175.475-.475.475-.475 1.175 0 .7.475 1.175Q23.3 34 24 34Zm-1.35-7.65h3V13.7h-3ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"
                      />
                    </svg>
                    <span class="p-register-form__error-text"
                      >ログインに失敗しました</span
                    >
                  </div>
                </div>
                <div class="p-register-form__field-list">
                  <div class="p-register-form__field-container">
                    <label for="username" class="p-register-form__field-label"
                      >ユーザー名</label
                    >
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="p-register-form__field"
                    />
                    <ul class="p-register-form__field-helper-list">
                      <li
                        class="p-register-form__field-helper-item p-register-form__field-helper-item--error"
                      >
                        半角アルファベット、半角数字、@/./+/-/_
                        で150文字以下にしてください。
                      </li>
                    </ul>
                  </div>
                  <div class="p-register-form__field-container">
                    <label for="password" class="p-register-form__field-label"
                      >パスワード</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="p-register-form__field"
                    />
                    <ul class="p-register-form__field-helper-list">
                      <li class="p-register-form__field-helper-item">
                        パスワードは最低 8 文字以上必要です。
                      </li>
                      <li class="p-register-form__field-helper-item">
                        数字だけのパスワードにはできません。
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="p-register-form__submit-btn-container">
                  <button
                    type="submit"
                    class="c-btn-primary c-btn-primary--primary p-register-form__submit-btn"
                  >
                    新規登録
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="l-footer"></footer>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
