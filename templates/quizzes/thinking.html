{% extends 'base.html' %} {% block main %}
<div class="p-thinking-quiz">
  <form method="post" class="p-thinking-quiz__inner" aria-labelledby="quiz-statement">
    <h2 id="quiz-statement" class="p-thinking-quiz__statement">{{ quiz.statement }}</h2>
    <dl class="p-thinking-quiz__info-list">
      <div class="p-thinking-quiz__info-item">
        <dt class="p-thinking-quiz__info-title">作成者</dt>
        <dd class="p-thinking-quiz__info-data">{{ quiz.created_by.username }}</dd>
      </div>
      <div class="p-thinking-quiz__info-item">
        <dt class="p-thinking-quiz__info-title">作成日</dt>
        <dd class="p-thinking-quiz__info-data">{{ quiz.created_at }}</dd>
      </div>
    </dl>
    <div class="p-thinking-quiz__option-list">
      <label for="option1" class="p-thinking-quiz__option-item">
        <input type="checkbox" name="option1" id="option1" class="p-thinking-quiz__option-checkbox" />
        <span class="p-thinking-quiz__option-text">{{ quiz.option1 }}</span>
      </label>
      <label for="option2" class="p-thinking-quiz__option-item">
        <input type="checkbox" name="option2" id="option2" class="p-thinking-quiz__option-checkbox" />
        <span class="p-thinking-quiz__option-text">{{ quiz.option2 }}</span>
      </label>
      <label for="option3" class="p-thinking-quiz__option-item">
        <input type="checkbox" name="option3" id="option3" class="p-thinking-quiz__option-checkbox" />
        <span class="p-thinking-quiz__option-text">{{ quiz.option3 }}</span>
      </label>
      <label for="option4" class="p-thinking-quiz__option-item">
        <input type="checkbox" name="option4" id="option4" class="p-thinking-quiz__option-checkbox" />
        <span class="p-thinking-quiz__option-text">{{ quiz.option4 }}</span>
      </label>
      <label for="option5" class="p-thinking-quiz__option-item">
        <input type="checkbox" name="option5" id="option5" class="p-thinking-quiz__option-checkbox" />
        <span class="p-thinking-quiz__option-text">{{ quiz.option5 }}</span>
      </label>
    </div>
    <div class="p-thinking-quiz__submit-btn-container">
      <button type="submit" class="c-btn-primary c-btn-primary--primary p-thinking-quiz__submit-btn">解答</button>
    </div>
  </form>
</div>
{% endblock %}
