{% extends 'base.html' %}
{% block main %}
<div class="p-result-quiz">
  <div class="p-result-quiz__inner">
    <h2 id="quiz-statement" class="p-result-quiz__statement">
      {{ quiz.statement }}
    </h2>
    <dl class="p-result-quiz__info-list">
      <div class="p-result-quiz__info-item">
        <dt class="p-result-quiz__info-title">作成者</dt>
        <dd class="p-result-quiz__info-data">{{ quiz.created_by.username }}</dd>
      </div>
      <div class="p-result-quiz__info-item">
        <dt class="p-result-quiz__info-title">作成日</dt>
        <dd class="p-result-quiz__info-data">{{ quiz.created_at }}</dd>
      </div>
    </dl>
    <div class="p-result-quiz__option-list">
      <div class="p-result-quiz__option-item {{ quiz.is_option1_correct|yesno:'is-correct,'}}">
        <input type="checkbox" name="option1" class="p-result-quiz__option-checkbox" />
        <span class="p-result-quiz__option-text">{{ quiz.option1 }}</span>
      </div>
      <div class="p-result-quiz__option-item {{ quiz.is_option2_correct|yesno:'is-correct,' }}">
        <input type="checkbox" name="option2" class="p-result-quiz__option-checkbox" />
        <span class="p-result-quiz__option-text">{{ quiz.option2 }}</span>
      </div>
      <div class="p-result-quiz__option-item {{ quiz.is_option3_correct|yesno:'is-correct,' }}">
        <input type="checkbox" name="option3" class="p-result-quiz__option-checkbox" />
        <span class="p-result-quiz__option-text">{{ quiz.option3 }}</span>
      </div>
      <div class="p-result-quiz__option-item {{ quiz.is_option4_correct|yesno:'is-correct,' }}">
        <input type="checkbox" name="option4" class="p-result-quiz__option-checkbox" />
        <span class="p-result-quiz__option-text">{{ quiz.option4 }}</span>
      </div>
      <div class="p-result-quiz__option-item {{ quiz.is_option5_correct|yesno:'is-correct,' }}">
        <input type="checkbox" name="option5" class="p-result-quiz__option-checkbox" />
        <span class="p-result-quiz__option-text">{{ quiz.option5 }}</span>
      </div>
    </div>
    <div class="p-result-quiz__submit-btn-container">
      <a href="#" class="c-btn-primary c-btn-primary--outlined p-result-quiz__top-btn"> ホーム </a>
    </div>
  </div>
</div>
{% endblock %}
